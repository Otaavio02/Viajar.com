<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Viajar.com</title>

    <link rel="stylesheet" href="css/bootstrap.css">

 <link rel="stylesheet" href="../Style_Tudo/Style_Login.css">

 <Script src="../JavaScript/JavaScript_Login.js" defer></Script>

 <link rel="icon" href="../img/Logo.webp">

</head>

<body>

   <!-- Código html para navbar -->

    <nav class="navbar">
       
        <div class="navbar-left">

            <img src="../img/Logo.webp" alt="logo" class="logo">

            <span class="navbar-text">VIAJAR.COM</span>

        </div>

        <ul class="navbar-right">

            <li><a href="../index.html">Home</a></li>

            <li><a href="Login.html">Login</a></li>

            <li><a href="cadastro.html">Cadastro</a></li>

            <li><a href="passagens.html">Passagens</a></li>

            <li><a href="#sair" id="logout">Sair</a></li>

        </ul>
    </nav>

    <!-- Forms para login no site -->

    <div class="form-container">

        <h2>Login</h2>

        <form action="/submit-form" method="POST"> 

        
            <label for="email">E-mail</label>

            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="senha">Senha</label>

            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

            <input type="submit" value="Login">

        </form>

        <!-- Código para caso o usuário não tenha uma conta, ele já possar ser direcionado para página de cadastro -->

        <div class="message">

            <p>Não tem uma conta? <a href="cadastro.html">Crie uma</a></p>

        </div>

    </div>
    
</body>
</html>
